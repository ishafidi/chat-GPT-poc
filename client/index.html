<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accenture SONG - Your AI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <div id="chat_container"></div>

    <form>
      <textarea name="prompt" rows="1" cols="1" placeholder="How can I help you?"></textarea>
      <button type="submit"><img src="assets/send.svg" alt="send" /></button>
    </form>

    <!-- Add the voice input and stop reading buttons -->
    <button id="start_voice">Start Voice Input</button>
    <button id="stop_reading">Stop Reading</button>

    <script type="module" src="script.js"></script>
    <script>
      // Add the script for voice input and stop reading here
      const startVoiceButton = document.getElementById('start_voice');
      const stopReadingButton = document.getElementById('stop_reading');

      let recognition;

      startVoiceButton.addEventListener('click', startVoiceInput);
      stopReadingButton.addEventListener('click', stopReading);

      function startVoiceInput() {
        recognition = new (webkitSpeechRecognition || SpeechRecognition)();
        recognition.lang = 'en-US';

        recognition.onresult = function (event) {
          const result = event.results[0][0].transcript;
          document.querySelector('textarea[name="prompt"]').value = result;
        };

        recognition.start();
      }

      function stopReading() {
        if (recognition) {
          recognition.stop();
        }
      }
    </script>
  </div>
</body>

</html>
